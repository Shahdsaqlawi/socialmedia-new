<html>
<head>

<body>
	<div class="contanier">
		<!-- Sign in -->
		<div class="form">
			<div class="title">Sign In</div>
			<div class="inputBox">
				<input type="text" required id="UserName">
				<i class="fa-regular fa-user"></i>
				<span class="s-title">username</span>

			<div class="inputBox">
				<input type="password" required id="Password" id="Password" >

			<div class="info">
			    "Lorem ipsum dolor sit amet, consectetur adipiscing elit.
		    </div>
			 <div class="chackbox">
			 	<input type="checkbox" name="" onclick="myFunction()">
                <span class="show-password"></span>
                <span>Show Password</span>
            </div>
			
				<input type="submit" value="Log In" id="signIn">
			
			<p>Not Registered? <a href="signup.html" class="create">Creat an account</a></p>

<script type="text/javascript">
		// show password
			function myFunction() 
				{
				  var x = document.getElementById("Password");
				  if (x.type === "password")
				    {
				   	   x.type = "text";
				   	}
				else 
					{
				       x.type = "password";
				    }
				}
		//login
let UserName =document.querySelector("#UserName");
let Password =document.querySelector("#Password");
let signinBtn =document.querySelector("#signIn");

let getUser = localStorage.getItem('userName');
let getPassword =localStorage.getItem('password')


signinBtn.addEventListener('click' ,login);

function login(e) 
		{
			e.preventDefault();
			if (UserName.value === "" || Password.value === "" )
			 	{
			 		alert("Please Fill Data");
			 	}	
		    else
				{
				 	if (getUser && getUser.trim() === UserName.value.trim() && getPassword && getPassword ===Password.value)
				 		{
				 			// console.log("test");
				 			setTimeout(() => {
			 				window.location = "index.html";},1500);
				 		}
				 	else
					 	{
							alert("username or password is wrong,please try again");
					 	}
				}

				
		}

	</script>
</body>
